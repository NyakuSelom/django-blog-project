{% extends "blog/base.html"%}

	{%block content%}
    	    {% for post in posts %}
		<FIELDSET>
		<LEGEND><font color="#696969">
		<h4><a href="{{post.get_absolute_url}}">
		{{post.title|upper}}</h1>
		</a></font></LEGEND>
	    <ul><font color="#4C787E">
		<li>
		{{post.body_first_60}}
		</li>
		<br>
		<li>
		Created: {{post.created}}
		</li>
		<li>
		Updated: {{post.updated}}
		</li>
		</br>
</font>
		</ul>
</FIELDSET>
	    {% endfor %}

	

	{%endblock%}
